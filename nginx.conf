server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PWA Service Worker - NEVER cache
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        expires 0;
    }

    # Workbox files - NEVER cache
    location ~* ^/workbox-.*\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # index.html - NEVER cache (critical for updates!)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Manifest - short cache (1 hour)
    location ~* \.(manifest|webmanifest)$ {
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/manifest+json";
    }

    # Hashed assets (contain hash in filename) - long cache OK
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JS/CSS with hashes - can cache long (filename changes with content)
    location ~* ^/assets/.*\.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # registerSW.js - short cache
    location = /registerSW.js {
        add_header Cache-Control "public, max-age=3600";
    }

    # Fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Disable logging for healthcheck
    location /health {
        access_log off;
        return 200 "OK";
    }
}

