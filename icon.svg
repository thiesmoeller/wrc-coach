<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c41230;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a00e28;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- WRC Text -->
  <text x="256" y="200" font-size="140" font-weight="bold" text-anchor="middle" fill="white" font-family="sans-serif, Arial">WRC</text>
  
  <!-- 1895 -->
  <text x="256" y="300" font-size="60" font-weight="normal" text-anchor="middle" fill="white" font-family="sans-serif, Arial">1895</text>
  
  <!-- Decorative line -->
  <rect x="100" y="330" width="312" height="6" fill="white" rx="3"/>
  
  <!-- Rowing-themed elements - stylized oars crossing -->
  <g opacity="0.3">
    <rect x="180" y="360" width="20" height="120" fill="white" rx="10" transform="rotate(-20 190 420)"/>
    <rect x="312" y="360" width="20" height="120" fill="white" rx="10" transform="rotate(20 322 420)"/>
  </g>
  
  <!-- Bottom text -->
  <text x="256" y="470" font-size="32" text-anchor="middle" fill="white" font-family="sans-serif, Arial" opacity="0.9">COACH</text>
</svg>
